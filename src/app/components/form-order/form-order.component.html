<form (submit)="submit($event)">
  <dx-form id="form" name="form" [colCount]="4" [(formData)]="formData" labelLocation="top" [readOnly]="modoView">

    <dxi-item itemType="group" [colCount]="4" [colSpan]="4">

      <dxi-item editorType="dxDateBox" [colSpan]="2" dataField="orderDate" [editorOptions]="{ type: 'date', displayFormat: 'dd/MM/yyyy' }" [label]="{text:'Fecha de la orden'}" >
        <dxi-validation-rule type="required" ></dxi-validation-rule>
      </dxi-item>
      <dxi-item dataField="productId" 
        [colSpan]="2" 
        [label]="{ text: 'Producto deseado' }" 
        editorType="dxSelectBox"
        [editorOptions]="{ 
          dataSource: products, 
          displayExpr: 'name', 
          valueExpr: 'id', 
          searchEnabled:true,
          showClearButton:'true' }"
          (onSelectionChanged)="onProductIdValueChanged($event)">
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dxi-item>
      

      
    </dxi-item>

    <dxi-item
      dataField="unitValue"
      [colSpan]="2"
      [label]="{ text: 'Valor unitario' }"
      editorType="dxTextBox">
    </dxi-item>
    <dxi-item
      dataField="quantity"
      [colSpan]="2"
      [label]="{ text: 'Cantidad' }"
      editorType="dxTextBox">
    </dxi-item>
    <dxi-item
      dataField="totalValue"
      [colSpan]="2"
      [label]="{ text: 'Valor total' }"
      editorType="dxTextBox">
    </dxi-item>

    <dxi-item itemType="group" [colCount]="4" [colSpan]="4" *ngIf="!modoView">
      <dxi-item [colSpan]="4" itemType="button" horizontalAlignment="center" verticalAlignment="bottom"
        [buttonOptions]="buttonOptionsSave">
      </dxi-item>
    </dxi-item>
  </dx-form>
</form>
